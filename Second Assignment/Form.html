<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        h2{
            font-weight: 400;
            text-align: center;
        }
        label{
            font-size: 24px;
        }
       
    </style>
</head>
<body>
    <h2 >Student Enquiry Form</h2>
    <form>
        <label for="name">Enter Your Name : </label>
        <input type="text"><br><br>
        <label for="email">Enter Your Email : </label>
        <input type="email"><br><br>
        <label for="pass">Enter Your Password : </label>
        <input type="password"><br><br>

        <label for="language">Choose language : </label>
        <input type="radio" name="language">Html
        <input type="radio" name="language">Css
        <input type="radio" name="language">Js   <br><br>

        <label for="course">Select Your Course : </label>
        <input type="checkbox">Java Full Stack
        <input type="checkbox">Data Science
        <input type="checkbox">Mern Stack <br><br>

        <label for="field">Select your field : </label>
        <select name="" id="field">
            <option >Select</option>
            <option value="">Html</option>
            <option value="">Css</option>
            <option value="">Js</option>
        </select><br><br>

        
        <textarea name="" id="" rows="3" cols="500" placeholder="about your self" style="width: 100%; max-width: 600px;"></textarea><br><br>
        <label for="Date">Date :</label>
        <input type="date" name="date"><br><br>
        <label for="phoneno">Enter Phone no. </label>
        <input type="number" name="phoneno"><br><br>
        <input type="submit"><br><br>
        <center><h2><a href="table.html">Go to table page</a></h2></center>



    </form>
</body>
</html>
